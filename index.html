<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="toxic_icon.png">
  
    <title>imad.zak.xy</title>
  </head>
  <body>
    <div class="page">
      
      <div class="info">

        <div class="stats">
          <span class="pts">0</span>
        </div>

        <div class="input-img">
          <label for="image-upload" class="upload-button">+</label>
          <input type="file" id="image-upload" accept="image/*" style="display: none;">
          <img id="preview" src="#" alt="background" style="display: flex;">
        </div>
        <div class="input-file">
          <label for="file-upload" class="upload-button">+</label>
          <input type="file" id="file-upload" accept="audio/*" style="display: none;">
          <audio id="background-music" loop>
            <source src="chess(M4A_128K).m4a" type="audio/mp4">
          </audio> 
        </div>
        
        
      
      </div>
      
      <div class="game">

        <div class="content">
          <button class="bot"></button>
        </div>
        
      </div>

      <script src="script.js"></script>

    </div>

  </body>
</html>
